<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="./src/js/ace.js", type="text/javascript" , charset="utf-8"></script>
    <script src="./src/scripts/renderer.js" , type="text/javascript"></script>

    <title>TextiFire</title>
</head>

<body>

    <div id="left-bar">
        <button id="toogle-file", onclick="toggle_file_exe()">
            &#38
        </button>
    </div>

    <div id="file-exe">
    </div>

    <div id="editor-1">Hello World!</div>
    <div id="find">
        <label style="font-size: x-small; top: 0;margin-left: 2px;">Find:</label> 
        <input type="text" name="" id="find-txt", oninput="find()"> 
        <button id="find-next" class="find-btn", onclick="find_next()">&#8595</button>
        <button id="find-pre" class="find-btn", onclick="find_pre()">&#8593</button>
        <button id="close" onclick="close_search()" class="find-btn">&#x2715</button> <br>
    </div>
    <div id="replace">
        <label>Replace With:</label>
        <input type="text" name="" id="replace-txt">
        <button id="repla", class="find-btn", onclick="replace_txt()">R</button>
        <button id="replace-all", class="find-btn">RA</button>
        <button id="close", class="find-btn", onclick="close_replace()">&#x2715</button>
    </div>
    <div id="goto">
        <label>Go To :</label>
        <input type="number" name="line" id="line-num", oninput="goto_line()">
        <button id="close", class="find-btn", onclick="close_goto()">&#x2715</button>
    </div>

</body>

<script>
    var editor_1 = ace.edit("editor-1");
    editor_1.setTheme('ace/theme/terminal');
</script>

</html>
